                  <P><!--HTMLBUILERPART0-->
<!--HTMLBUILERPART0-->
　　(1957.09.29)<BR><BR>　　匈牙利工人自卫队，在去年反革命叛乱被镇压下去以后很快就诞生了。现在已有了很大发展，在布达佩斯就有三十个营工人自卫队，有一万二千名工人队员。工人自卫队是由先进工人组成的。<BR><BR>　　匈牙利人民曾亲切地把自卫队员称作“列宁的孩子”。今天，继承了光荣传统的工人自卫队，又是匈牙利社会主义工人党和政府保卫革命成果的一支坚强的队伍。
<!--/HTMLBUILERPART0--></P>
