　　新华社　(1947.06.11)<p>　　【新华社陕北七日电】据法国新闻社巴黎讯：法国粮食情况异常严重，巴黎区之星期一、星期二面包配给量已减为每人每日一百五十克（约四・八两）。法国工人坚决反对减低面包配给量，面包工人宣称将举行罢工抗议此项措施。拉马第政府被迫于一日决定粗工工人每日将额外获得七十五克。
